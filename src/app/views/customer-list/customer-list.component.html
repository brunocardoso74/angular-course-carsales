<div class="customer-list">
    <button pButton type="button" label="Incluir Cliente" (click)="addCustomer()"></button>
    <button pButton type="button" label="Atualizar Lista" (click)="refreshCustomerList()"></button>
    <p-table [value]="customers">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Email</th>
          <th>Ações</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-customer>
        <tr>
          <td>{{ customer._id }}</td>
          <td>{{ customer.name }}</td>
          <td>{{ customer.email }}</td>
          <td>{{ customer.telephone }}</td>
          <td>
            <button pButton type="button" icon="pi pi-pencil" (click)="editCustomer(customer)"></button>
            <button pButton type="button" icon="pi pi-trash" (click)="deleteCustomer(customer._id)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
